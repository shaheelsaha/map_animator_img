    <script>
        // TOKEN CONFIG
        // TOKEN CONFIG
        const MB_TOKEN = 'pk.eyJ1Ijoic2hhaGVlbDU1IiwiYSI6ImNta2Q0cTNqZTA2cGszZ3M2dzVucDdsOGwifQ.WGhIdum-usVYkJJZOfr9UA';

        mapboxgl.accessToken = MB_TOKEN;

        // State to hold selected coordinates
        let startCoords = null;
        let endCoords = null;

        // 1. Initialize Start Geocoder
        const geocoderStart = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            types: 'place,locality,neighborhood',
            placeholder: 'Search Start City...',
            flyTo: false
        });

        geocoderStart.addTo('#geocoder-start');

        geocoderStart.on('result', (e) => {
            console.log('Start Selected:', e.result);
            startCoords = e.result.center; // [lng, lat]
        });

        // 2. Initialize End Geocoder
        const geocoderEnd = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            types: 'place,locality,neighborhood',
            placeholder: 'Search Destination...',
            flyTo: false
        });

        geocoderEnd.addTo('#geocoder-end');

        geocoderEnd.on('result', (e) => {
            console.log('End Selected:', e.result);
            endCoords = e.result.center; // [lng, lat]
        });

        // 3. Handle Fly Button
        document.getElementById('start-flight-btn').addEventListener('click', () => {
            if (startCoords && endCoords) {
                console.log('Launching Flight:', startCoords, '->', endCoords);

                // Call global function exposed by newApp.js
                // Note: Mapbox gives [lng, lat], our function expects (lat, lng) order

                if (window.updateFlight) {
                    window.updateFlight(
                        startCoords[1], startCoords[0], // Start Lat, Lng
                        endCoords[1], endCoords[0]      // End Lat, Lng
                    );
                } else {
                    alert('Flight system implementation pending loading...');
                }
            } else {
                alert('Please select both a Start and End location!');
            }
        });
    </script>
